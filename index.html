<!DOCTYPE html>
<html lang="en-us">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Trivia Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
  </head>
  <body>

    <div class="jumbotron" id="jumbo">
        <h1 class="display-4 text-center">Try Travel Trivia</h1>
        <p class="lead text-center">Are you a savvy traveler? Play this game and take a trip around the world.</p>
        <p class="lead text-center" id="start-button">
            <a class="btn btn-primary btn-lg" href="#" role="button">Start</a>
        </p>

      
    </div>
    <div class="container text-center bg-light" id="question-container">
        <!-- Timer will go here  -->
        <div id="display-countdown"></div>
        <!-- The question form will go here  -->
        <div id="questions-placeholder"></div>
        
    

        <!-- Put the Done button here -->
        <div id="done-button"></div>

    </div>

    <div class="container text-center bg-light" id="results-container">
        <div id="end-note"></div>
        <div id="correct"></div>
        <div id="incorrect"></div>
        <div id="unanswered"></div>
    </div>
    



<!-- Connecting to jQuery and Bootstrap 4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Connecting to my javascript code -->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
